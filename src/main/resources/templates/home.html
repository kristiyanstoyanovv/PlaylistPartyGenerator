<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist party generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Playlist Party Generator</h2>
                            <hr>
                            <h5 class="text-center card-title" th:text="'Welcome, ' + ${#authentication.principal.username} + '!'"></h5>
                            <hr>
                            <nav class="navbar">
                                <form class="container-fluid justify-content-center"
                                      action = "#" method = "POST" th:action="@{/logout}">
                                    <a th:href="@{songDashboard}" class="btn btn-secondary me-2">My songs</a>
                                    <a th:href="@{mashupPage}" class="btn btn-secondary me-2">Mashup page</a>
                                    <input type = "submit" value = "Log out!" class="btn btn-secondary me-2"/>
                                </form>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
