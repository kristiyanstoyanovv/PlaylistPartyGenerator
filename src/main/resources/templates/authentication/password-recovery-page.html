<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG - Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 mt-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Playlist Party Generator</h2>
                    <form action="#" th:action="@{password}" method="POST">

                        <div th:if="${emailNotFound}" class = "alert alert-danger">
                            <i>User with this email does not exist.</i>
                        </div>

                        <!-- Email field -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control"
                                   placeholder=""
                                   value=""
                                   name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>

                        <!-- Submit button  -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Reset password</button>
                        </div>

                    </form>
                    <!-- Already have an account button -->
                    <div class="mt-3 text-center">
                        <a href="/auth/login">Back to login page</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
