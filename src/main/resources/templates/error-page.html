<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist party generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <style>
        .mb-100 {
            margin-bottom: 100px;
        }
        .fs-72 {
            font-size: 72px;
        }
        .fs-48 {
            font-size: 48px;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-5 mt-5 text-center">
                    <!--/* 500-599 */-->
                    <h1>Party playlist generator</h1>
                    <hr class="mb-100">
                    <div th:if="${errorCode == 500}" class="mb-100">
                        <p class="fs-72 alert-heading" th:text="${errorMessage.value}"></p>
                        <p class="fs-4" th:text="${errorMessage.reasonPhrase}"></p>
                    </div>

                    <!--/* 400-499 */-->

                    <div th:if="${errorCode == 400}" class="mb-100">
                        <p class="fs-72 alert-heading" th:text="${errorMessage.value}"></p>
                        <p class="fs-4" th:text="${errorMessage.reasonPhrase}"></p>
                    </div>

                    <!--/* Unexpected error */-->

                    <div th:if="${errorCode == 0}" class="mb-100">
                        <h1 class="alert-heading">Unexpected Error</h1>
                        <p class="fs-5">Something bad happened! :(</p>
                    </div>
                    <hr>
                    <a th:href="@{/}" class="btn btn-secondary me-2">Back to home page</a>
                </div>
            </div>
        </div>
    </body>
</html>
